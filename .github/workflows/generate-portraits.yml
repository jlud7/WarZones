name: Generate Enemy Portraits

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install requests

      - name: Generate portraits
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
        run: python generate-portraits.py

      - name: Commit and push portraits
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/portraits/
          if git diff --staged --quiet; then
            echo "No new portraits generated"
          else
            git commit -m "Add generated enemy commander portraits"
            git push
          fi
